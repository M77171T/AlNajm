name: AlNajm-Gemini-Special-Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git g++-mingw-w64-x86-64
    - name: Build Core
      run: |
        chmod +x autogen.sh
        ./autogen.sh
        # بناء النواة الأساسية وتجاوز كل التعقيدات
        ./configure --host=x86_64-w64-mingw32 --disable-wallet --without-gui --without-miniupnpc --disable-tests
        make -j$(nproc)
    - name: Save
      uses: actions/upload-artifact@v4
      with:
        name: AlNajm-Core-Windows
        path: src/*.exe
