name: بناء نظام النجم الشامل

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: تثبيت كافة المكتبات المطلوبة
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git python3 \
          g++-mingw-w64-x86-64 libssl-dev libevent-dev libboost-all-dev \
          libdb-dev libdb++-dev # هذه هي المكتبة التي كانت ناقصة

      - name: تجهيز ملفات البناء
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: بناء نسخة ويندوز (.exe)
        run: |
          # أضفنا --with-incompatible-bdb لتجاوز تعارض نسخ المكتبة
          ./configure --host=x86_64-w64-mingw32 --enable-static --disable-shared --without-gui --without-miniupnpc --with-incompatible-bdb
          make -j$(nproc)

      - name: بناء نسخة الأندرويد واللينكس
        run: |
          make clean || true
          ./configure --enable-static --disable-shared --with-gui=no --without-miniupnpc --with-incompatible-bdb
          make -j$(nproc)

      - name: رفع الملفات الجاهزة للتحميل
        uses: actions/upload-artifact@v4
        with:
          name: AlNajm-Final-Builds
          path: |
            src/*.exe
            src/alnajmd
