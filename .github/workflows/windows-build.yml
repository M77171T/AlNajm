name: بناء نظام التشغيل المتعدد النجم

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: تثبيت التبعيات (Dependencies)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git g++-mingw-w64-x86-64 python3

      - name: بناء ويندوز (Windows Build)
        run: |
          # الدخول لمجلد التبعيات وبناؤها أولاً
          cd depends
          make HOST=x86_64-w64-mingw32 -j$(nproc)
          cd ..
          # تشغيل ملفات الإعداد
          ./autogen.sh
          ./configure --prefix=`pwd`/depends/x86_64-w64-mingw32 --enable-static --disable-shared
          make -j$(nproc)

      - name: تحميل الملفات الناتجة (Upload)
        uses: actions/upload-artifact@v4
        with:
          name: النجم-ويندوز
          path: |
            src/qt/*.exe
            src/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: تثبيت تبعيات لينكس
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git python3 libssl-dev libevent-dev libboost-system-dev libboost-filesystem-dev libboost-chrono-dev libboost-test-dev libboost-thread-dev

      - name: بناء لينكس
        run: |
          ./autogen.sh
          ./configure --enable-static --disable-shared --with-gui=no
          make -j$(nproc)

      - name: تحميل الملف الثنائي
        uses: actions/upload-artifact@v4
        with:
          name: النجم-لينكس
          path: src/alnajmd
