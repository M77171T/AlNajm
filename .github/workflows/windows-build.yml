name: بناء نظام النجم

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: تثبيت التبعيات
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git python3 g++-mingw-w64-x86-64 libssl-dev libevent-dev libboost-all-dev

      - name: تشغيل autogen
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: بناء ويندوز
        run: |
          ./configure --host=x86_64-w64-mingw32 --enable-static --disable-shared --without-gui --without-miniupnpc
          make -j$(nproc)

      - name: بناء أندرويد ولينكس
        run: |
          make clean || true
          ./configure --enable-static --disable-shared --with-gui=no --without-miniupnpc
          make -j$(nproc)

      - name: رفع الملفات
        uses: actions/upload-artifact@v4
        with:
          name: AlNajm-Final-Build
          path: |
            src/*.exe
            src/alnajmd
