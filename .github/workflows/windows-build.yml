name: بناء نظام تشغيل النجم المتعدد

on: [push, pull_request]

jobs:
  build-all:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: تثبيت كافة التبعيات المطلوبة
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git python3 \
          g++-mingw-w64-x86-64 g++-aarch64-linux-gnu libssl-dev libevent-dev libboost-all-dev

      - name: بناء ويندوز (Windows)
        run: |
          chmod +x autogen.sh
          ./autogen.sh
          # سنحاول البناء مباشرة باستخدام مترجم ويندوز
          ./configure --host=x86_64-w64-mingw32 --enable-static --disable-shared --without-gui || ./configure --host=x86_64-w64-mingw32 --enable-static --disable-shared
          make -j$(nproc)
      
      - name: بناء أندرويد (Android-Termux)
        run: |
          make clean || true
          ./autogen.sh
          ./configure --host=aarch64-linux-gnu --enable-static --disable-shared --with-gui=no
          make -j$(nproc)

      - name: تحميل الملفات الناتجة
        uses: actions/upload-artifact@v4
        with:
          name: النجم-النسخ-النهائية
          path: |
            src/*.exe
            src/alnajmd
            src/qt/*.exe
