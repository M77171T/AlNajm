name: Windows Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git g++-mingw-w64-x86-64

    - name: Build Berkeley DB
      run: |
        BITCOIN_ROOT=$(pwd)
        BDB_PREFIX="${BITCOIN_ROOT}/db4"
        mkdir -p "${BDB_PREFIX}"
        curl -L 'https://download.oracle.com/berkeley-db/db-4.8.30.NC.tar.gz' -o db-4.8.30.NC.tar.gz
        tar -xzf db-4.8.30.NC.tar.gz
        cd db-4.8.30.NC/build_unix/
        ../dist/configure --enable-cxx --disable-shared --with-pic --prefix="${BDB_PREFIX}" --host=x86_64-w64-mingw32
        make install

    - name: Build AlNajm
      run: |
        BITCOIN_ROOT=$(pwd)
        BDB_PREFIX="${BITCOIN_ROOT}/db4"
        ./autogen.sh
        ./configure --host=x86_64-w64-mingw32 \
                    --disable-shared \
                    --enable-static \
                    --without-gui \
                    --without-miniupnpc \
                    --with-incompatible-bdb \
                    CPPFLAGS="-I${BDB_PREFIX}/include" \
                    LDFLAGS="-L${BDB_PREFIX}/lib"
        make

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: AlNajm-Windows-Binary
        path: |
          src/*.exe
